<!DOCTYPE html>
<html>
<head>
	<title>Ryan Siu's Portfolio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- lib : jquery -->
	<script type="application/javascript" src="lib/jquery/jquery-3.2.1.min.js"></script>
	<!-- lib : popper.js -->
	<script type="application/javascript" src="https://unpkg.com/popper.js@1.12.5/dist/umd/popper.js"></script>
	<!-- Lib : Bootstrap 4 -->
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-reboot.min.css">
	<!-- Lib : Vuejs -->
	<script src="lib/vuejs/vue.js"></script>
	<script src="js/showcase.js"></script>
</head>
<body>
	<header id="topbar">
		<div id="personalInfo">
			<h1>Ryan, Siu Long Wa</h1>
			<h3>One Year Student Placement in HKO</h3>
			<address id="contactMethod">
				<span>
					<a href="https://github.com/RyanSiu1995">
						<img src="images/github/GitHub-Mark-64px.png">
					</a>
				</span>
				<span>
					<a href="https://www.linkedin.com/in/ryansiu1995/">
						<img src="images/linkedin/in-2C-48px-R.png">
					</a>
				</span>
			</address>
		</div>
		<img src="images/rs_icon.png" height="62">
	</header>
	<main id="show-case">
		<section v-for="item in projects">
			<h6>{{item.title}}</h6>
			<div class="project-thumbnail">
				<img v-bind:src="item.image">
			</div>
			<div class="link">
				<a v-bind:href="'https://github.com/RyanSiu1995/' + item.github">GitHub</a>
				<a v-if="item.report" v-bind:href="item.report">Report</a>
			</div>
		</section>
	</main>
</body>
</html>
